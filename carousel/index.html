<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel">
        <button class="carousel__button">
            <i class="fas fa-chevron-left"></i>
        </button>
        <div class="carousel__track-container">
            <ul class="carousel__track">
                <li class="carousel__slide">
                    <img src="images/london.jpg" alt="">
                </li>
                <li class="carousel__slide">
                    <img src="images/paris.jpg" alt="">
                </li>
                <li class="carousel__slide">
                    <img src="images/porto.jpg" alt="">
                </li>
                <li class="carousel__slide">
                    <img src="images/seoul.jpg" alt="">
                </li>
                <li class="carousel__slide">
                    <img src="images/switzerland.jpg" alt="">
                </li>
                <li class="carousel__slide">
                    <img src="images/newyork.jpg" alt="">
                </li>
                <li class="carousel__slide">
                    <img src="images/spain.jpg" alt="">
                </li>
            </ul>
        </div>
        <button class="carousel__button">
            <i class="fas fa-chevron-right"></i>
        </button>

        <div class="carousel-nav">
            <button class="carousel-nav__indicator"></button>
            <button class="carousel-nav__indicator"></button>
            <button class="carousel-nav__indicator"></button>
            <button class="carousel-nav__indicator"></button>
            <button class="carousel-nav__indicator"></button>
            <button class="carousel-nav__indicator"></button>
            <button class="carousel-nav__indicator"></button>
        </div>
    </div>
    
</body>
</html>
